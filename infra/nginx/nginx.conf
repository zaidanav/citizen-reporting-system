events {
    worker_connections 1024;
}

http {

    # Rate Limit
    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

    # Upstream Backend Services
    upstream auth_backend {
        server auth-service:8081;
    }

    upstream report_backend {
        server report-service:8082;
    }

    upstream notification_backend {
        server notification-service:8084;
    }

    server {
        listen 80;
        server_name localhost;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

        # Preflight Request
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Rate Limit
        limit_req zone=mylimit burst=20 nodelay;

        # Auth Service Routes
        location /api/auth/ {
            proxy_pass http://auth_backend/api/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Report Service Routes
        location /api/reports/ {
            proxy_pass http://report_backend/api/reports/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
        }

        # Admin Report Routes
        location /admin/ {
            proxy_pass http://report_backend/admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
        }

        # Notification Service (SSE)
        location /notifications/ {
            proxy_pass http://notification_backend/notifications/;
            proxy_set_header Host $host;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
        }

        # MinIO storage
        location /storage/ {
            proxy_pass http://minio:9000/;
            proxy_set_header Host $proxy_host;
        }

        # Health check aggregator
        location /health {
            add_header Content-Type application/json;
            return 200 '{
                "status": "UP",
                "gateway": "Nginx",
                "backends": {
                    "auth": "http://auth-service:8081/health",
                    "report": "http://report-service:8082/health",
                    "notification": "http://notification-service:8084/health"
                }
            }';
        }

        # Metrics aggregator
        location /gateway/metrics {
            stub_status on;
            access_log off;
        }
    }
}